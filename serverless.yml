service: ${env:GITHUB_REPO_NAME}

custom:
  PROJECT: Base Assets Squad by Zlotin

provider: ${file(./serverless-provider.yml)}

package:
  patterns:
    - "!*"
    - "!*/**"
    - "dist/*"
    - "dist/*/**"

functions:
  indexerBSC:
    handler: dist/index.indexerBSC
    fileSystemConfig: ${file(./serverless-fs.yml)}
    timeout: 290
    events:
      - schedule: rate(5 minutes)
  indexerETH:
    handler: dist/index.indexerETH
    fileSystemConfig: ${file(./serverless-fs.yml)}
    timeout: 290
    events:
      - schedule: rate(5 minutes)
  ping:
    handler: dist/index.ping
    fileSystemConfig: ${file(./serverless-fs.yml)}
    events:
      - http:
          path: ping
          method: get
          cors: true
  debug:
    handler: dist/index.debug
    fileSystemConfig: ${file(./serverless-fs.yml)}
    events:
      - http:
          path: debug
          method: get
          cors: true
  leaders:
    handler: dist/index.leaders
    fileSystemConfig: ${file(./serverless-fs.yml)}
    events:
      - http:
          path: leaders/{network}/{token}
          method: get
          cors: true
